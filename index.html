  <main>
    <div class="home hide">
      <h2>Qual é a sua sorte de hoje?</h2>
      <p>Abra o biscoito e descubra!</p>
      <img src="./assets/fortune-cookie.svg" alt="Biscoito da sorte">
    </div>
    <div class="lucky">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <div class="lucky-phrase">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <img src="./assets/biscoito-2.svg" alt="Biscoito da sorte aberto">
      <button>Abrir outro biscoito</button>
    </div>
  </main>
